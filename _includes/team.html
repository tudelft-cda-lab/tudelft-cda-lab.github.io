<!-- Team Section -->
<section id="team" class="bg-light-gray">
	<div class="container">
		<div class="row">
		</div>
		<div class="row">
			{% for member in site.people %}
			<div class="col-sm-4">
				<div class="team-member">
					<img src="{{ site.baseurl }}/assets/people/{{ member.pic }}.png" class="img-responsive img-circle" alt="" height="150" width="150">
					<h4>{{ member.name }}</h4>
					<p class="text-muted">{{ member.position }}</p>
					<ul class="list-inline social-buttons">
						{% for network in member.social %}
						<li>
							<a href="{{ network.url }}">
								<i class="fa fa-{{ network.title }}"></i>
							</a>
						</li>
						{% endfor %}

					</ul>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
